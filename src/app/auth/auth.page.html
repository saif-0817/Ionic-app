<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{isLogin? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item>
              <ion-input label="E-Mail" labelPlacement="floating" type="email" name="email" ngModel required email
                #emailCtrl="ngModel">

              </ion-input>

            </ion-item>
            <ion-item lines="none" *ngIf="emailCtrl.invalid && emailCtrl.touched">
              <ion-label>Should be a valid eamil address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input label="Password" labelPlacement="floating" type="password" name="password" ngModel required
                minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
              <ion-label>Should atleast be 6 charecters long.</ion-label>
            </ion-item>
          </ion-list>
          <!-- <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading" name="lines-sharp"></ion-spinner>
        </div> -->

        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button color="primary" fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">Switch to
            {{isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button color="primary" expand="block" type="submit"
            [disabled]="f.invalid">
            {{isLogin ? 'Login' : 'Signup'}}
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
